<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emergency Contacts</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('background.jpg');
      background-size: cover;
      background-position:0%;
      background-attachment: fixed;
      color: #333;
      
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      margin-top: 150px;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    h2 {
      font-size: 24px;
      color: #dc3545;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      color: #555;
      margin-bottom: 10px;
    }

    p span {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Emergency Contact Numbers</h2>
    <p><span>Police:</span> 100</p>
    <p><span>Ambulance:</span> 101</p>
    <p><span>Fire Department:</span> 102</p>
    <p><span>Women Helpline:</span> 1091</p>
    <p><span>Fire Department:</span> 102</p>
    <p><span>National Emergency Number:</span> 112</p>
    <p><span>Indian Railway Enquiry:</span> 139</p>
    <p><span>Tourist Help Center:</span> 1800-555-HELP</p>
  </div>
  <style>
    body {
      background-image: url(emer1.webp);
    }
  </style>
</body>
</html>
